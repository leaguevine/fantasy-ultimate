{% extends "base_webapp.html" %}

{% block body_content %}
<p>
    <h2>Your roster:</h3>
    <ul>
        {% for player in member.team.all_players %}
            <li data-id="{{ player.lv_player_id }}">{{ player.extra.lv_player.first_name }} {{ player.extra.lv_player.last_name }}: {{ player.score }}</li>
        {% endfor %}
    </ul>
</p>
{% endblock %}
